<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Method</title>
</head>
<body>
    <p>Math.round = <b id="round"></b></p>
    <p>Math.floor = <b id="floor"></b></p>
    <p>Math.trunc = <b id="trunc"></b></p>
    <script>
        document.getElementById("round").innerHTML = Math.round(-6.8);
        document.getElementById("floor").innerHTML = Math.floor(-6.8);
        document.getElementById("trunc").innerHTML = Math.trunc(-6.8);
    </script>
</body>
</html>
